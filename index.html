          <h1>VideoRuler</h1>
          <p>Find the duration of any video</p>
        <form action="">
          <div class="button-wrapper">
            <span class="label"> Upload File </span>
            <input
              type="file"
              name="upload"
              id="upload"
              class="upload-box"
              placeholder="Upload File"
              accept="video/*"
            />
          </div>
          <div class="button-wrapper">
            <span class="label">Measure!</span>
            <button
                type="submit"
                name="submit"
                id="submit"
                aria-placeholder="Measure!"
            ></button>
          </div>
        </form>
        <div class="message">
            <div class="lds-roller"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
        </div>
      </div>

    <script>
        document.getElementsByClassName("lds-roller")[0].style.display = "none";
        const electron = require('electron');
        const { ipcRenderer } = electron;

        document.querySelector('form').addEventListener('submit', (event) => {
            event.preventDefault();
            const { path } = document.querySelector('input').files[0];
            ipcRenderer.send('video:submit', path);
            document.getElementsByClassName("lds-roller")[0].style.display = "inline-block";
        });

        ipcRenderer.on('video:metadata', (event, duration) => {
            document.getElementsByClassName("lds-roller")[0].style.display = "none";
            document.querySelector('.message').innerHTML = `Video length is <b>${duration.toFixed(2)}</b> seconds.`
        });
    </script>
